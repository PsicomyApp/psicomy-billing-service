name: Build and Deploy Billing Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: container-registry.br-se1.magalu.cloud
  IMAGE_NAME: container-registry.br-se1.magalu.cloud/psicomycr/psicomy-billing-service
  SERVICE_NAME: billing-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Magalu Cloud Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.MAGALU_CR_USER }}
          password: ${{ secrets.MAGALU_CR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GHCR_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-prd:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment: prd

    steps:
      - name: Deploy to PRD Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_DO_HOST }}
          username: ${{ secrets.BACKEND_DO_USERNAME }}
          key: ${{ secrets.BACKEND_DO_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying billing-service to PRD..."

            # Login to Magalu Cloud Container Registry
            echo "${{ secrets.MAGALU_CR_PASSWORD }}" | sudo docker login container-registry.br-se1.magalu.cloud -u "${{ secrets.MAGALU_CR_USER }}" --password-stdin

            # Pull the latest image
            sudo docker pull container-registry.br-se1.magalu.cloud/psicomycr/psicomy-billing-service:latest

            # Navigate to PRD directory
            cd /opt/psicomy/prd

            # Update service via docker-compose
            sudo docker compose pull billing-service
            sudo docker compose up -d --no-deps --force-recreate billing-service

            # Wait for container to start
            sleep 10

            # Show container logs for diagnostics
            echo "ðŸ“‹ Container logs:"
            sudo docker compose logs billing-service --tail=50 || true

            # Cleanup old images
            sudo docker image prune -af --filter "until=168h"

            echo "âœ… billing-service deployed to PRD"

      - name: Health Check PRD
        run: |
          echo "â³ Waiting for service to start..."
          sleep 30
          curl -sf https://backend.psicomy.com.br/api/billing/health || echo "âš ï¸ Service starting..."

  notify:
    needs: [build, deploy-prd]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PRD | ${{ needs.deploy-prd.result == 'success' && 'âœ…' || needs.deploy-prd.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
